<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Home</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <div class="logo"></div>
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="">Products</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </nav>
      </header>
      <section>
        <div class="jumbo-img contact-jumbo"></div>
        <div class="contact-text">
          <h1>Contact Us</h1>
          <p>
            Fill out the form below and somone will get back to you briefly.
          </p>
        </div>
      </section>

      <section class="contact-middle">
        <form action="">
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Full Name"
          />
          <input type="text" name="email" id="email" placeholder="Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your Message Here..."
          ></textarea>
          <button class="submit">Submit</button>
        </form>
      </section>

      <section class="bottom-content">
        <div class="contact-text">
          <p>
            Thanks for stopping by!
          </p>
        </div>
      </section>

      <footer>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
